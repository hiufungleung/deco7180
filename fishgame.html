<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/gamecss.css">
    <link rel="icon" type="image/png" href="./assets/images/icons/fishing-logo-light-mode.png" id="favicon">
    <link rel="icon" type="image/png" href="./assets/images/icons/fishing-logo-dark-mode.png" id="favicon-dark"
          media="(prefers-color-scheme: dark)" disabled>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Fishing - Legendary Angler</title>
</head>
<body>
    <div class="return-n-home">
        <div class="rnh-button-container">
            <div class="rnh-button" id="return-button"></div>
        </div>
        <div class="rnh-button-container">
            <a class="rnh-button" id="home-button" href="./"></a>
        </div>    
    </div>

    <div id="guide-container">
        <div class="guide">
            <p>Press</p>
            <div id="cast-press"></div>
            <p>or click</p>
            <div id="cast-click"></div>
            <p>to cast</p>
        </div>
        <div class="guide">
            <p>Press</p>
            <div id="reel-press"></div>
            <p>or click</p>
            <div id="reel-click"></div>
            <p>to reel</p>
        </div>
        <button id="ok-button">OK</button>
    </div>


    <img id="initial-image" src="./assets/images/icons/game-initial.png" alt="Initial Image">

    <video class="all-video" id="sunny-cast-start" preload="auto">
        <source src="./assets/gamevideo/sunny-cast-start.mp4" type="video/mp4">
    </video>
    <video class="all-video" id="sunny-cast-loop" preload="auto">
        <source src="./assets/gamevideo/sunny-cast-loop.mp4" type="video/mp4">
    </video>
    <video class="all-video" id="sunny-reel" preload="auto">
        <source src="./assets/gamevideo/sunny-reel.mp4" type="video/mp4">
    </video>
    <video class="all-video" id="rainy-cast-start" preload="auto">
        <source src="./assets/gamevideo/rainy-cast-loop.mp4" type="video/mp4">
    </video>
    <video class="all-video" id="rainy-cast-loop" preload="auto">
        <source src="./assets/gamevideo/rainy-cast-start.mp4" type="video/mp4">
    </video>
    <video class="all-video" id="rainy-reel" preload="auto">
        <source src="./assets/gamevideo/rainy-reel.mp4" type="video/mp4">
    </video>


    <div class="caught-fish">
        <div id="total-fish-count">0 Fish Caught!</div>

        <div class="button-container">
            <div id="cast-button"><img src="./assets/images/icons/cast.png" alt="castButton"></div>
            <div id="reel-button"><img src="./assets/images/icons/reel.png" alt="reelButton"></div>
        </div>
    </div>

    <div class="play-forbidden" id="message">
        <p></p>
    </div>



    <script type="module" src="js/game.js"></script>
</body>
</html>
